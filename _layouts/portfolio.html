---
layout: default
---

<article>
  <div class="portfolio-color" style="background-color: {{page.color}}">
    <div class="portfolio-image" >
      <img src="{{page.featured}}">
    </div>
  </div>
  <div class="container portfolio-body">
    <div class="portfolio-side">
      <h1>{{page.title}}</h1>
      <div class="categories">{{page.categories | join: ', '}}</div>
      {% if page.live-site %}
        <div class="portfolio-external">
          <span class="fas fa-external-link-alt"></span>
          <a href="{{page.live-site}}" target="_blank">Visite o site</a>
        </div>
      {% endif %}
    </div>
    <div class="portfolio-text">
      {{content}}
    </div>
  </div>
</article>
