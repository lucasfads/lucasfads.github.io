---
layout: default
---

<div id="intro" class="container">

  {{ content }}

  <a href="mailto:{{site.email}}" target="_blank">Entre em contato</a>

</div>

{% if site.portfolio.size == 0 %}

NOPE

{% else %}

  <div id="portfolio">
    <div id="portfolio-slider">

      {% for portfolio in site.portfolio %}

        <figure class="portfolio-card">
          <a href="{{ portfolio.url | prepend: site.baseurl }}">
            <img src="{{portfolio.thumb}}">
          </a>
          <figcaption>
            <h2>{{portfolio.title}}</h2>
            <span>{{portfolio.categories | join: ', '}}</span>
          </figcaption>
        </figure>

      {% endfor %}

    </div>
    <div id="portfolio-slider-nav" class="container"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" integrity="sha256-NXRS8qVcmZ3dOv3LziwznUHPegFhPZ1F/4inU7uC8h0=" crossorigin="anonymous"></script>

  <script type="text/javascript">
    $('#portfolio-slider').slick({
      centerMode: true,
      infinite: true,
      variableWidth: true,
      dots: true,
      appendArrows: $("#portfolio-slider-nav"),
      prevArrow: "<span id='portfolio-prev' class='portfolio-arrow fas fa-chevron-left'></span>",
      nextArrow: "<span id='portfolio-next' class='portfolio-arrow fas fa-chevron-right'></span>",
      appendDots: $("#portfolio-slider-nav")
    });
  </script>

{% endif %}
